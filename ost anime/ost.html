<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tensura Music Player</title>
    <link rel="icon" type="image/png" href="/asset/icon/rimuru icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="ost.css">
    <link rel="stylesheet" href="particle.css">
</head>

<body>
    <div id="particles-js"></div>
    <!-- Header Section -->
    <div class="main-nav-container"></div>
    <!-- Header Section End -->

    <!-- Main Content -->
    <div class="main-content">
        <!-- Featured Section -->
        <h2 class="section-title">
            <i class="fas fa-crown"></i>
            Featured Tracks
        </h2>
        <!-- Music Grid -->
        <div class="music-grid" id="music-grid"></div>
        <!-- Popular Section -->
        <h2 class="section-title">
            <i class="fas fa-music"></i>
            All Songs
        </h2>
        <div class="music-grid" id="popular-grid"></div>
    </div>

    <!-- Now Playing Info -->
    <div class="now-playing" id="now-playing">
        <div class="now-playing-thumbnail">
            <img id="now-playing-img" src="" alt="Now Playing">
        </div>
        <div class="now-playing-info">
            <div class="now-playing-title" id="now-playing-title"></div>
            <div class="now-playing-artist" id="now-playing-artist"></div>
        </div>
        <button class="close-now-playing" id="close-now-playing">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Player Controls -->
    <div class="player">
        <div class="player-left">
            <div class="player-thumbnail"><img id="player-thumbnail" src="" alt="Now Playing"></div>
            <div class="player-song-info">
                <div class="player-song-title" id="player-song-title"></div>
                <div class="player-song-artist" id="player-song-artist"></div>
            </div>
        </div>
        <div class="player-center">
            <div class="player-controls">
                <div class="controls">
                    <button class="control-btn" id="shuffle-btn"><i class="fas fa-random"></i></button>
                    <button class="control-btn" id="prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button class="control-btn play-btn" id="play-btn"><i class="fas fa-play"
                            id="play-icon"></i></button>
                    <button class="control-btn" id="next-btn"><i class="fas fa-step-forward"></i></button>
                    <button class="control-btn" id="repeat-btn"><i class="fas fa-redo"></i></button>
                </div>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>
        <div class="player-right">
            <div class="volume-controls">
                <button class="volume-btn" id="volume-down-btn"><i class="fas fa-volume-down"></i></button>
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
                <button class="volume-btn" id="volume-up-btn"><i class="fas fa-volume-up"></i></button>
            </div>
        </div>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="error-message"></div>

    <!-- Audio element -->
    <audio id="audio-player"></audio>
    <script>
        async function loadNavigation() {
            try {
                const response = await fetch('/navigation.html');
                if (!response.ok) throw new Error('Network response was not ok');
                const navHTML = await response.text();
                document.querySelector('.main-nav-container').innerHTML = navHTML;

                // Panggil kembali inisialisasi setelah navigasi dimuat
                if (typeof initNavigation === 'function') {
                    initNavigation();
                }
            } catch (error) {
                console.error('Error loading navigation:', error);
            }
        }
        // Panggil fungsi setelah DOM dimuat
        document.addEventListener('DOMContentLoaded', loadNavigation);
    </script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="particle.js"></script>
<script src="/rimuruTogglern.js"></script>
<script src="ost.js"></script>
</body>
</html>
