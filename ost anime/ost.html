<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tensura Music Player</title>
    <link rel="icon" type="image/png" href="/asset/icon/rimuru icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="ost.css">
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <div class="main-nav-container"></div>
        <!-- Header Section End -->

        <!-- Main Content -->
        <div class="main-content">
            <!-- Featured Section -->
            <h2 class="section-title">
                <i class="fas fa-crown"></i>
                Featured Tracks
            </h2>

            <!-- Music Grid -->
            <div class="music-grid" id="music-grid">
            </div>

            <!-- Popular Section -->
            <h2 class="section-title">
                <i class="fas fa-chart-line"></i>
                Most Popular
            </h2>

            <div class="music-grid" id="popular-grid">
            </div>
        </div>
    </div>

    <!-- Now Playing Info -->
    <div class="now-playing" id="now-playing">
        <div class="now-playing-thumbnail">
            <img id="now-playing-img" src="" alt="Now Playing">
        </div>
        <div class="now-playing-info">
            <div class="now-playing-title" id="now-playing-title"></div>
            <div class="now-playing-artist" id="now-playing-artist"></div>
        </div>
        <button class="close-now-playing" id="close-now-playing">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Audio Visualizer and Player -->
    <div class="visualizer">
        <div class="player-controls">
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="controls">
                <button class="control-btn" id="shuffle-btn"><i class="fas fa-random"></i></button>
                <button class="control-btn" id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn play-btn" id="play-btn"><i class="fas fa-play" id="play-icon"></i></button>
                <button class="control-btn" id="next-btn"><i class="fas fa-step-forward"></i></button>
                <button class="control-btn" id="repeat-btn"><i class="fas fa-redo"></i></button>
            </div>

        </div>
    </div>
    <!-- Volume Controls -->
    <div class="volume-controls">
        <button class="volume-btn" id="volume-down-btn">
            <i class="fas fa-volume-down"></i>
        </button>
        <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
        <button class="volume-btn" id="volume-up-btn">
            <i class="fas fa-volume-up"></i>
        </button>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <!-- Audio element -->
    <audio id="audio-player"></audio>

                    initNavigation();
                }
            } catch (error) {
                console.error('Error loading navigation:', error);
            }
        }
        document.addEventListener('DOMContentLoaded', loadNavigation);
    </script>
    <script src="/rimuruTogglern.js"></script>
    <script src="ost.js"></script>
</body>

</html>
